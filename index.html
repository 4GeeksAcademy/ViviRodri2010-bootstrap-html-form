<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Bootstrap Html Form</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/index.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="m-5 border rounded">
    <form>
      <div class="p-3 bg-light border">
        <h1>Payment from example</h1>
      </div>
      <div class="m-3 rounded bg-light-red">
        <p class="p-3 text-dark">Some fields are missing</p>
      </div>
      <div class="m-3 d-flex">
        <div class="mx-2 row w-40">
          <label for="card-number" class="form-label ps-0">Card #</label>
          <input type="number" id="card-number" placeholder="XXXXXXXXXXXXXXXX" class="ps-2 border rounded">
        </div>
        <div class="mx-2 row w-30">
          <label for="cvc-number" class="form-label ps-0">CVC #</label>
          <input type="number" id="cvc-number" placeholder="0000" class="ps-2 border rounded">
        </div>
        <div class="mx-2 row w-30">
          <label for="dollar-amount" class="form-label">Amount</label>
          <div>
            <strong>$</strong>
            <input type="number" id="dollar-amount" placeholder="Amount" class="border rounded">
          </div>
        </div>
      </div>
      <div class="m-3 d-flex">
        <div class="mx-2 row w-50">
          <label for="first-name" class="form-label ps-0">First Name</label>
          <input type="text" id="first-name" placeholder="" class="border rounded">
        </div>
        <div class="mx-2 row w-50">
          <label for="last-anme" class="form-label ps-0">Last Name</label>
          <input type="text" id="last-name" placeholder="" class="border rounded">
        </div>
      </div>
      <div class="m-3 d-flex">
        <div class="mx-2 row w-50">
          <label for="city" class="form-label ps-0">City</label>
          <input type="text" id="city" placeholder="" class="border rounded">
        </div>
        <div class="mx-2 row w-25">
          <label for="state" class="form-label ps-0">State</label>
          <select class="form-selct rounded border text-secondary">
            <option>Pick a state</option>
            <option>Some state</option>
          </select>
        </div>
        <div class="mx-2 row w-25">
          <label for="postal-code" class="form-label ps-0">Postal code</label>
          <input type="text" id="postal-code" placeholder="" class="border rounded">
        </div>
      </div>
      <div class="m-3 d-flex">
        <div class="mx-2 row w-50">
          <div class="w-50">
            <p>We accept: </p>
            <div class="p-2 rounded bg-secondary d-flex">
              <div class="w-25">
                <input type="radio" id="mastercard" name="card-type" value="mastercard">
                <label for="mastercard">
                  <i class="text-light bi bi-credit-card"></i>
                </label>
              </div>
              <div class="w-25">
                <input type="radio" id="visa" name="card-type" value="visa">
                <label for="mastercard">
                  <i class="text-light bi bi-credit-card"></i>
                </label>
              </div>
              <div class="w-25">
                <input type="radio" id="someCard" name="card-type" value="someCard">
                <label for="mastercard">
                  <i class="text-light bi bi-credit-card"></i>
                </label>
              </div>
              <div class="w-25">
                <input type="radio" id="someCard2" name="card-type" value="someCard2">
                <label for="mastercard">
                  <i class="text-light bi bi-credit-card"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="w-50">
          <label for="message">Message</label>
          <textarea class="form-control" id="message"></textarea>
          <small id="message" class="text-secondary">Add any notes here</small>
        </div>
      </div>
      <div class="bg-light border p-3 d-flex justify-content-end">
        <div>
          <button class="bg-secondary rounded border-0 text-light py-2 px-3">Cancel</button>
          <button type="submit" class="bg-primary rounded border-0 text-light py-2 px-3">Send</button>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
